<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .error-container {
            text-align: center;
        }
        .error-container h1 {
            font-size: 72px;
        }
        .error-container p {
            font-size: 24px;
            margin-top: 10px;
        }
        .error-container a {
            color: #ff4c4c;
            text-decoration: none;
            font-weight: bold;
            display: inline-block;
            margin-top: 20px;
        }
        body {
    margin: 0;
    font-family: Arial, sans-serif;
}

#loading-screen {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: #000;
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    font-size: 20px;
    text-align: center;
    z-index: 9999;
    transition: opacity 0.5s ease;
}

.spinner {
    border: 8px solid #f3f3f3; /* Light grey */
    border-top: 8px solid #3498db; /* Blue */
    border-radius: 50%;
    width: 60px;
    height: 60px;
    animation: spin 2s linear infinite;
    margin-bottom: 20px; /* Space between spinner and message */
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

#main-content {
    display: none; /* Hidden initially */
}

    </style>
</head>
<body>
        <!-- Loading Screen -->
        <div id="loading-screen">
            <div class="spinner"></div>
                <p>Give us a second, we're just cleaning Spider-Man's webs.</p>
            </div>
    <div class="error-container">
        <h1>404</h1>
        <p id="error-text"></p>
        <a href="index.html">Let's get you back to reality</a>
    </div>
    <script>
        window.addEventListener('load', function() {
            setTimeout(function() {
                document.getElementById('loading-screen').style.opacity = '0';
                setTimeout(function() {
                    document.getElementById('loading-screen').style.display = 'none';
                    document.getElementById('main-content').style.display = 'block';
                }, 500); // Match the CSS transition duration
            }, 4000); // 4 seconds delay
        });
        </script>
    <script>
        const errorMessages = [
            "Oops! You ve wandered into the Quantum Realm. Let's get you back to reality.",
            "Well, this page vanished faster than Spider-Man in Infinity War."
        ];

        const errorTextElement = document.getElementById('error-text');
        errorTextElement.textContent = errorMessages[Math.floor(Math.random() * errorMessages.length)];
    </script>
</body>
</html>
